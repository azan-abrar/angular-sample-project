<div class="content-wrapper">
  <div class="sidebar p-3 text-white">
    <ul class="list-unstyled">
      <li class="mb-3"><a class="text-white" href="#"><i class="fa fa-home"></i> Dashboard</a></li>
      <li class="mb-3"><a class="text-white" href="#"><i class="fa fa-newspaper-o" aria-hidden="true"></i> Collection</a></li>

    </ul>

  <div class="p-3 clearfix">
    <div class="heading p-3 mb-4 card">
      <h3 class="m-0">Categories</h3>
    </div>
    <div class="d-flex mb-4">
      <h4>Select your Categories</h4>
      <button type="button" class="btn btn-danger ml-auto">Done</button>
    </div>
    <div class="clearfix text-center categroies-block">
      <div class="row">
        <div *ngFor="let category of categories" class="col-md-4 mb-3">
          <div class="card">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" [(ngModel)]="category.isChecked" (change)="FieldsChange($event, category)" name="checkbox_{{ category.id }}" class="custom-control-input" id="checkbox_{{ category.id }}" >
              <label class="custom-control-label" for="checkbox_{{ category.id }}"></label>
            </div>
            <div class="card-body">
              <img src="assets/images/download.png" class="img-fluid">
            </div>
            <div class="card-footer bg-primary text-white">
              <p class="m-0">{{category.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <h4 class="mb-4 mt-3 text-left">Selected Categories</h4>
      <div class="row">
        <div *ngFor="let category of categories" class="col-md-4 mb-3">
          <div class="card">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" checked="checked" id="customCheck7" disabled="">
              <label class="custom-control-label" for="customCheck7"></label>
            </div>
            <div class="card-body">
              <img src="assets/images/download.png" class="img-fluid">
            </div>
            <div class="card-footer bg-primary text-white">
              <p class="m-0">{{category.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
